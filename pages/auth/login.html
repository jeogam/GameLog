<body>
    <div class="container"> 
        
        <header class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="../../index.html">ðŸŽ® GameLog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <main>
            <h1>Acesse sua Conta</h1>
            
            <form action="../admin/admin.html" method="get" class="login-form">
                
                <div class="mb-3"> 
                    <label for="email" class="form-label">E-mail:</label> 
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail"> 
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>

                 
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </main>
