<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLog - Login</title>
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="shortcut icon" href="../../assets/icons/favicon2.ico">
</head>
<body>
    <div id="interface">
        <header id="cabecalho">
            <h1 class="logo">ðŸŽ® GameLog</h1>
            <nav id="menu">
                <ul>
                    <li><a href="../home/index.html" class="btn">Sair</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Acesse sua Conta</h1>
            <form action="../admin/admin.html" method="get" class="login-form">
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>
        </main>

        <footer>

        </footer>
    </div>
</body>
